{% set name = "csvtk" %}
{% set version = "0.35.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/shenwei356/csvtk/archive/v{{ version }}.tar.gz
  sha256: 2b6c5a74a612f83bf95256fb4d926b929e9014a58a6d2969b00f078e33b8f1c9

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - csvtk --help

about:
  home: https://github.com/shenwei356/csvtk
  license: MIT
  license_file:
    - LICENSE
    - csvtk/license-files/
  summary: A cross-platform, efficient and practical CSV/TSV toolkit in Golang

extra:
  recipe-maintainers:
    - shenwei356
    - apcamargo
